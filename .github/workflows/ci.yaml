name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  APP_NAME: storageserver

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      
      - uses: actions/setup-go@v3
        with:
          go-version-file: 'src/go.mod'
      
      - name: Run tests
        run: make test
